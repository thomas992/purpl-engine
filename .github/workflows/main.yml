name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

    workflow_dispatch:

jobs:
    build-windows:
        runs-on: windows-2022

        steps:
            - uses: actions/checkout@v2
              with:
                submodules: true

            - name: MSVC environment
              uses: ilammy/msvc-dev-cmd@v1

            - name: Cache Vulkan SDK
              id: cache-vulkan-sdk
              uses: actions/cache@v2
              with:
                path: "VULKAN_SDK"
                key: cache-vulkan-sdk-win-x86_64-1.3.204.0

            - name: Install Vulkan SDK
              uses: humbletim/setup-vulkan-sdk@v1.0.3
              if: steps.cache-vulkan-sdk.outputs.cache-hit != 'true'
              with:
                  vulkan-version: 1.3.204.0
                  vulkan-components: headers, loader, glslang, validation

            - name: Add Vulkan SDK to environment
              run: echo "VULKAN_SDK=$Env:GITHUB_WORKSPACE\VULKAN_SDK" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

            - name: Generate build files
              run: cmake -S. -Bbuild -GNinja

            - name: Build
              run: cmake --build build

            - name: Install artifacts to folder
              run: cmake --install build

            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: build-windows
                  path: build/install

            - name: Create zip of artifacts for release
              run: |
                  "$Env:PROGRAMFILES\7-Zip\7z.exe a -tzip build-windows.zip build\*"

            - name: Create release with artifacts
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: build-windows.zip

    build-macos:
        runs-on: macos-latest

        steps:
            - uses: actions/checkout@v2
              with:
                submodules: true

            - name: Set permissions on executables
              run: chmod a+x tools/ninja

            - name: Generate build files
              run: cmake -S. -Bbuild -GNinja

            - name: Build
              run: cmake --build build

            - name: Install artifacts to folder
              run: cmake --install build

            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: build-macos
                  path: build/install

            - name: Create zip of artifacts for release
              run: |
                  7z a -tzip build-macos.zip build/*

            - name: Create release with artifacts
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: build-macos.zip

    build-linux:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                submodules: true

            - name: Setup APT packages
              run: |
                  wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
                  sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.204-focal.list https://packages.lunarg.com/vulkan/1.3.204/lunarg-vulkan-1.3.204-focal.list
                  sudo apt-get update -qq
                  sudo apt-get install -y gcc-multilib python3 curl
                  sudo apt-get install -y --no-install-recommends libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxext-dev libxfixes-dev libgl1-mesa-dev vulkan-sdk

            - name: Set permissions on executables
              run: chmod a+x tools/ninja

            - name: Generate build files
              run: cmake -S. -Bbuild -GNinja -DCMAKE_C_COMPILER=clang

            - name: Build
              run: cmake --build build

            - name: Install artifacts to folder
              run: cmake --install build

            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: build-linux
                  path: build/install

            - name: Create zip of artifacts for release
              run: |
                  7z a -tzip build-linux.zip build/*

            - name: Create release with artifacts
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: build-linux.zip
